      <!-- Unnamed (Text Area) -->
      <div id="u771" class="ax_default text_area">
        <textarea id="u771_input">package com.rules

import com.sample.CreditInfo

rule &quot;借款期限太长&quot;
when
&nbsp; &nbsp;&nbsp; credit: CreditInfo(loanTerm &gt; 12)
then
&nbsp; &nbsp;&nbsp; credit.setIsValid(false);
end


rule &quot;金额太大&quot;
when
&nbsp; &nbsp;&nbsp; credit: CreditInfo(loanAmount &gt; 20000)
then
&nbsp; &nbsp;&nbsp; credit.setIsValid(false);
end


rule &quot;金额太小&quot;
when
&nbsp; &nbsp;&nbsp; credit: CreditInfo(loanAmount &lt; 2000)
then
&nbsp; &nbsp;&nbsp; credit.setIsValid(false);
end

rule &quot;年龄太大&quot;
when
&nbsp; &nbsp;&nbsp; credit: CreditInfo(customerAge &gt; 50)
then
&nbsp; &nbsp;&nbsp; credit.setIsValid(false);
end

rule &quot;年龄太小&quot;
when
&nbsp; &nbsp;&nbsp; credit: CreditInfo(customerAge &lt; 18)
then
&nbsp; &nbsp;&nbsp; credit.setIsValid(false);
end


rule &quot;年龄偏小且金额偏大&quot;
when
&nbsp; &nbsp;&nbsp; credit: CreditInfo(customerAge &lt; 20 , loanAmount&gt;15000)
then
&nbsp; &nbsp;&nbsp; credit.setIsValid(false);
end</textarea>
